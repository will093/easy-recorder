<ion-header>
  <ion-navbar>
    <ion-title>
      Easy Recorder
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="primary" navPush="RecordPage">Record</button>
  <ion-list *ngIf="$media | async as medias">
    <button ion-item *ngFor="let media of medias">
      <p>{{ media.name }}</p>
      <p>{{ media.dateTime | date : 'dd/MM/yyyy' }}</p>
      <p item-end>{{ media.length | timer }}</p>
    </button>
  </ion-list>
</ion-content>
